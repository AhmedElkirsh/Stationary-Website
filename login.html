<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ahmed atef" content="author">
    <title>login</title>
    <link rel="stylesheet" href="./CSS/global.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./CSS/signup-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="./JS/login.js" type="module" defer></script>
</head>
<body>
    <div class="form-wrapper">
        <div class="welcome-msg">
            <h2>pincel. perfect</h2>
        </div>
        <div class="form-box login">
            <p><i class="fa-solid fa-circle-exclamation"></i>&nbsp;&nbsp;&nbsp; The email or password you entered is incorrect.</p>
            <form>
                <div class="input-block">
                    <input id="login-email" type="email" placeholder=" " autocomplete="off">
                    <label>Email</label>
                </div>
                <p>Please Enter a valid Email</p>
                <div class="input-block">
                    <input id="login-password" type="password" placeholder=" " autocomplete="off">
                    <label>Password</label>
                </div>
                <p></p>
                <div class="auto-login">
                    <input id="remember-me" type="checkbox" value="yes" checked>
                    <label>remember me</label>
                </div>
                <button id="login-submitBtn" type="submit">Login</button>
                <p>Don't have an account? <a href="./signUp.html">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
